<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <h1 style="text-align: center;">Addition</h1>
    <h1 id="result" style="text-align: center;"></h1>
    <h1 style="text-align: center;">Subtration</h1>
    <h1 id="sub" style="text-align: center"></h1>
    <h1 style="text-align: center;">Multiplication</h1>
    <h1 id="mil" style="text-align: center"></h1>
    <h1 style="text-align: center;">Division</h1> 
    <h1 id="div" style="text-align: center"></h1>
    <h1 style="text-align: center;">increment</h1>
    <h1 id="in" style="text-align: center"></h1>
    <h1 style="text-align: center;">Decrement</h1>
    <h1 id="de" style="text-align: center"></h1>
    <h1 style="text-align: center;">Modulus</h1>
    <h1 id="modulus" style="text-align: center"></h1>

    
</body>
<script type="text/javascript">
    // addition

    var a= 4;
    var b= 8;
    var z = a + b;
    document.getElementById('result') .innerHTML=z;
 

    // subtration

    var a= 23;
    var b= 8;
    var z = a - b;
    document.getElementById('sub') .innerHTML=z;

    // multiplication

    var a= 2;
    var b= 8;
    var z = a * b;
    document.getElementById('mil') .innerHTML=z;

    // Division

    var a= 22;
    var b= 2;
    var z = a / b;
    document.getElementById('div') .innerHTML=z;


    // increment

    var z= 23;
   z++;
  
    document.getElementById('in') .innerHTML=z;


    // Decrement

    var a= 23;
    a--;
   
    document.getElementById('de') .innerHTML=a;


    // Modulus

    var a= 23;
   var b = 5
    var z = a % b;
    document.getElementById('modulus') .innerHTML=z;
    

</script>
</html>
