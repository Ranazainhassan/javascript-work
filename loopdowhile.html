<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
 
</head>
<body>
    <h1>Do while loop</h1>
    
</body>
<script>
    var a = 3;
    document.write("<h1>");
    do{
        document.write( a + ") Hello Dear!<br>");
        a++;
    }while(a < 10);

    document.write("</h1>");
    
        </script>
</html>
