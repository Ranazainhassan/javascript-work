<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    
   <h1 style="text-align: center;color: red;">Comparision Operators</h1>
   <h1 style="text-align: center;color: yellow;">Equal To</h1>
    <h1 id="main" style="text-align: center;"></h1>
    <h1 style="text-align: center;color: blue;"> Not Equal </h1>
    <h1 id="Ne" style="text-align: center;"></h1>
    <h1 style="text-align: center;color: darkslateblue;"> Greater Than</h1>
    <h1 id="Greater" style="text-align: center;"></h1>
    <h1 style="text-align: center;color: yellowgreen;"> Less Than </h1>
    <h1 id="Less" style="text-align: center;"></h1>
    <h1 style="text-align: center;color: gold;"> Greater Than IS Equal </h1>
    <h1 id="GE" style="text-align: center;"></h1>
    <h1 style="text-align: center;color: burlywood;"> Less Than IS Equal </h1>
    <h1 id="LE" style="text-align: center;"></h1>
</body>

<script>
// Comparision Operators
   
// Equal to

var a= 5;
var b = 5;
var z = a == b;
document.getElementById('main') .innerHTML=z;


// Not Equal

var a= 10;
var b = 9;
var z = a != b;
document.getElementById('Ne') .innerHTML=z;

// Greater Than

var a= 11;
var b = 9;
var z = a > b;
document.getElementById('Greater') .innerHTML=z;



// Less Than

var a= 5;
var b = 9;
var z = a < b;
document.getElementById('Less') .innerHTML=z;



// Greater than IS Equal to

var a= 5;
var b = 9;
var z = a >= b;
document.getElementById('GE') .innerHTML=z;


// Less than IS Equal to

var a= 5;
var b = 9;
var z = a <= b;
document.getElementById('LE') .innerHTML=z;

</script>
</html>
